<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f8f8f8;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 2em;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 1em;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 2em;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>

<body>
    <header>
        <h1>Projects</h1>
        <p>Explore and contribute to open source projects</p>
    </header>

    <section>
        <h2>Featured Projects</h2>
        <ul>
            <li><a href="https://github.com/example/project-1" target="_blank">Project 1</a></li>
            <li><a href="https://github.com/example/project-2" target="_blank">Project 2</a></li>
            <li><a href="https://github.com/example/project-3" target="_blank">Project 3</a></li>
        </ul>
    </section>

    <footer>

    </footer>

</html>
