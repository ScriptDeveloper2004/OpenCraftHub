<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f8f8f8;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 2em;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 2em;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>

<body>
    <header>
        <h1>Community</h1>
        <p>Connect and collaborate with others</p>
    </header>

    <section>
        <h2>Join Our Community</h2>
        <p>Connect with like-minded individuals, share ideas, and participate in discussions.</p>
        <p><a href="https://example.community" target="_blank">Visit Our Community</a></p>
    </section>

    <footer>
        <p>&copy; 2024 Community. All rights reserved.</p>
    </footer>
</body>

</html>
