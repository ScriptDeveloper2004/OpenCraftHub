<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to NGO</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f8f8f8;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 2em;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #2980b9;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #gpay-link img {
            max-width: 100%;
            border-radius: 4px;
            margin-top: 1em;
        }

        #thank-you-message {
            margin-top: 1em;
            color: #27ae60;
        }

        footer {
            margin-top: 2em;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>

<body>
    <header>
        <h1>Donate to NGO</h1>
        <p>Your contribution makes a difference</p>
    </header>

    <section>
        <h2>Choose Amount to Donate</h2>
        <table>
            <tr>
                <th>Amount (₹)</th>
                <th>Action</th>
                <th>QR Code</th>
            </tr>
            <tr>
                <td>₹50</td>
                <h2>Donate ₹50</h2>
                <td><img src="placeholder-link-to-gpay-qr-code-image.png" alt="GPay QR Code"></td>
            </tr>
            <tr>
                <td>₹100</td>
                <h2>Donate ₹100</h2>
                <td><img src="placeholder-link-to-gpay-qr-code-image.png" alt="GPay QR Code"></td>
            </tr>
            <tr>
                <td>₹500</td>
                <h2>Donate ₹500</h2>
                <td><img src="placeholder-link-to-gpay-qr-code-image.png" alt="GPay QR Code"></td>
            </tr>
            <tr>
                <td>₹1000</td>
                <h2>Donate ₹1000</h2>
                <td><img src="placeholder-link-to-gpay-qr-code-image.png" alt="GPay QR Code"></td>
            </tr>
            <!-- Add more rows for different amounts -->
        </table>

        <h2>Add a Comment (Optional)</h2>
        <textarea id="comment" rows="4" cols="50"></textarea>

        <a id="gpay-link" href="#" target="_blank"><img src="placeholder-link-to-gpay-qr-code-image.png" alt="GPay QR Code"></a>

        <button onclick="submitDonation()">Submit</button>
        <div id="thank-you-message"></div>
    </section>

    <footer>
        <p>&copy; 2024 Donate to NGO. All rights reserved.</p>
    </footer>

    <script>
        function donate(amount) {
            document.getElementById('comment').value = ''; // Clear the comment field
            alert(`You have selected to donate â¹${amount}.`);
            // Implement logic to generate and display QR code for GPay (using a library or API)
            // Set the actual link to your GPay QR code image
            document.getElementById('gpay-link').href = 'actual-link-to-gpay-qr-code-image.png';
        }

        function submitDonation() {
            const comment = document.getElementById('comment').value.trim();
            if (comment !== '') {
                document.getElementById('thank-you-message').textContent = 'Thanks for your donation!';
            } else {
                alert('Please add a comment before submitting.');
            }
        }
    </script>
</body>

</html>
